<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active {
            color: red;
        }

        .pointer {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="(index,m) in movies" @click="changeColor(index)"
                :class="{'active':index == current ,'pointer': true}">
                {{m}}-{{index + 1}}
            </li>
        </ul>
    </div>
    <script src="js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                current: -1,
                // message: '你好，vue世界',
                movies: ['海盗', '世界', '天堂', '虚空'],
                // isActive: false
            },
            methods: {
                changeColor: function (index) {
                    this.current = index;
                }
            }
        })

    </script>
