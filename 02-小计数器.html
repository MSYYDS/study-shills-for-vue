<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="counter">
        <h4>计数器：{{counter}}</h4>
        <button v-on:click="dec">-</button>
        <button v-on:click="add">+</button>
    </div>
    <script>
        // var counter = 0;
        const app = new Vue({
            el: '#counter',
            data: {
                counter: 0
            },
            methods: {
                add() {
                    // console.log("加被执行");
                    this.counter++
                },
                dec() {
                    // console.log("减被执行");
                    this.counter--

                }
            }
        })
    </script>
</body>

</html>
