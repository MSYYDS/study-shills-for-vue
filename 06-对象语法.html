<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- <h4 :style="{color: finalColor, fontSize: finalSize + 'px'}">{{message}}</h4> -->
        <h4 :style="getStyle()">{{message}}</h4>
    </div>
    <script src="js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好，vue世界',
                finalColor: 'red',
                finalSize: 200
            },
            methods: {
                getStyle: function () {
                    return { color: this.finalColor, fontSize: this.finalSize + 'px' }
                }
            }

        })
    </script>
</body>

</html>
